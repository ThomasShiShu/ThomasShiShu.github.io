<!DOCTYPE html>
<html>
  <head>
    <title>My Beautiful HTML Cover Page</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333333;
      }
      .container {
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-top: 80px;
        margin-bottom: 20px;
      }
      p {
        font-size: 24px;
        text-align: center;
        margin-bottom: 40px;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 5px;
        background-color: #007bff;
        color: #ffffff;
        font-size: 20px;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }
      .button:hover {
        background-color: #0069d9;
        color: #ffffff;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Beautiful HTML Cover Page</h1>
      <p>This is a simple and beautiful HTML cover page.</p>
      <a href="#" class="button">Get Started</a>
    </div>
  </body>
</html>
