<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的精美封面</title>
    <style>
        /*设置背景图片*/
        body {
            background-image: url("https://picsum.photos/1920/1080");
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        /*居中标题*/
        h1 {
            text-align: center;
            color: white;
            font-size: 5rem;
            margin-top: 10%;
        }
        /*居中按钮*/
        button {
            margin-top: 5%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 2rem;
        }
        /*设置按钮悬停样式*/
        button:hover {
            cursor: pointer;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的世界</h1>
    <button>了解更多</button>
</body>
</html>
